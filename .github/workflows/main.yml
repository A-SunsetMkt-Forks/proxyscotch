name: goreleaser

on:
  pull_request:
  push:

jobs:
  goreleaser:
    runs-on: macos-latest
    steps:
      #-
      #  name: Installing getlantern/systray dependencies...
      #  run: sudo apt install gcc gcc-multilib libgtk-3-dev libappindicator3-dev libwebkit2gtk-4.0-dev
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
         name: Cross-Compile using Docker
         run: docker run --rm --privileged -v ($pwd):/go/src/github.com/postwoman-io/postwoman-proxy -v /var/run/docker.sock:/var/run/docker.sock -w /go/src/github.com/postwoman-io/postwoman-proxy mailchain/goreleaser-xcgo --snapshot --rm-dist
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
